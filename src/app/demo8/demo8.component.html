    <ng-container matColumnDef="WCNO">
      <mat-header-cell *matHeaderCellDef>WCNO</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.WCNO }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="SITENO">
      <mat-header-cell *matHeaderCellDef>SITENO</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.SITENO }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="SEQNO">
      <mat-header-cell *matHeaderCellDef mat-sort-header>SEQNO</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.SEQNO }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="ENO">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ENO</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.ENO }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="CHINESENAME">
      <mat-header-cell *matHeaderCellDef mat-sort-header>CHINESENAME</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.CHINESENAME }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="management">
      <mat-header-cell *matHeaderCellDef>
        <u>管理</u>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="reply(row)">Modify</button>
        <button mat-button color="warn" (click)="delete(row)">Del</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="['WCNO', 'SITENO', 'SEQNO', 'ENO','CHINESENAME','management']"></mat-header-row>
    <mat-row *matRowDef="let emailRow; columns: ['WCNO', 'SITENO', 'SEQNO', 'ENO','CHINESENAME','management']"></mat-row>

  </mat-table>
  <mat-paginator #paginator 
  [length]="totalCount" 
  [pageIndex]="0" 
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 15]">
</mat-paginator>
<button mat-button color="primary">Submit</button>
<button mat-button color="primary">Clear</button>
