    <ng-container matColumnDef="PLANT">
      <mat-header-cell *matHeaderCellDef>PLANT</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.PLANT }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="PLANTAB">
      <mat-header-cell *matHeaderCellDef>PLANTAB</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.PLANTAB }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="PLANTNAME">
      <mat-header-cell *matHeaderCellDef mat-sort-header>PLANTNAME</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.PLANTNAME }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="MDATE">
      <mat-header-cell *matHeaderCellDef mat-sort-header>MDATE</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.MDATE }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="PERSON">
      <mat-header-cell *matHeaderCellDef mat-sort-header>PERSON</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.PERSON }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="CPNY">
      <mat-header-cell *matHeaderCellDef mat-sort-header>CPNY</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.CPNY }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="HOMECURRENCY">
      <mat-header-cell *matHeaderCellDef mat-sort-header>HOMECURRENCY</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.HOMECURRENCY }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="PHONE">
      <mat-header-cell *matHeaderCellDef mat-sort-header>PHONE</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.PHONE }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="HQID">
      <mat-header-cell *matHeaderCellDef mat-sort-header>HQID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.HQID }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="management">
      <mat-header-cell *matHeaderCellDef>
        <u>管理</u>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="reply(row)">Modify</button>
        <button mat-button color="warn" (click)="delete(row)">Del</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="['PLANT', 'PLANTAB', 'PLANTNAME', 'MDATE','PERSON','CPNY','HOMECURRENCY','PHONE','HQID','management']"></mat-header-row>
    <mat-row *matRowDef="let emailRow; columns: ['PLANT', 'PLANTAB', 'PLANTNAME', 'MDATE','PERSON','CPNY', 'HOMECURRENCY','PHONE','HQID','management']"></mat-row>

  </mat-table>
  <mat-paginator #paginator 
  [length]="totalCount" 
  [pageIndex]="0" 
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 15]">
</mat-paginator>
<button mat-button color="primary">Submit</button>
<button mat-button color="primary">Clear</button>
