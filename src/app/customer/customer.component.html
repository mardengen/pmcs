<form class="example-form" [formGroup]="loginFormd" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width" >
    <input matInput placeholder="CustomerNo" formControlName="CustomerNo" id="CustomerNo" required>
  </mat-form-field>
  <div *ngIf="submitted && loginFormd.controls.CustomerNo.errors" class="error">
    <div *ngIf="loginFormd.controls.CustomerNo.errors.required">CustomerNo is required</div>
  </div>
  <div *ngIf="submitted && loginFormd.controls.CustomerNo.errors" class="error">
    <div *ngIf="loginFormd.controls.CustomerNo.errors.maxlength">maxlength is 10</div>
  </div>
  <input type="button" (click)="Search()" value="Search"/>
  <!-- <input type="button" (click)="Update()" value="Update"/>
  <input type="button" (click)="Delete()" value="Delete"/> -->
  <br>
  <mat-form-field class="example-full-width" >
    <input matInput placeholder="Name" formControlName="Name" id="Name" required>
  </mat-form-field>
  <div *ngIf="submitted && loginFormd.controls.Name.errors" class="error">
    <div *ngIf="loginFormd.controls.Name.errors.maxlength">Name maxlength is 32</div>
  </div>

    <br>
    <mat-form-field class="example-full-width" >
      <input matInput placeholder="DeAddress" formControlName="DeAddress" id="DeAddress" required>
    </mat-form-field>
    <div *ngIf="submitted && loginFormd.controls.DeAddress.errors" class="error">
      <div *ngIf="loginFormd.controls.DeAddress.errors.maxlength">maxlength is 125</div>
    </div>
        <br>
        <mat-form-field class="example-full-width" >
          <input matInput placeholder="PhoneNo" formControlName="PhoneNo" id="PhoneNo" required>
        </mat-form-field>
        <div *ngIf="submitted && loginFormd.controls.PhoneNo.errors" class="error">
          <div *ngIf="loginFormd.controls.PhoneNo.errors.maxlength">maxlength is 16</div>
        </div>
        <!-- <button mat-button color="primary" (click)="Add()">Add</button> -->
          <!-- add is add to new row -->
        <!-- <button mat-button color="primary" (click)="ModifyByKey()">ModifyByKey</button> -->
        <!-- 所以要先search key若不存在就無法modify -->
      <!-- <button mat-button color="primary" (click)="openDialog()">DeleteALL</button> -->
      <!-- <mat-table #table [dataSource]="dataSource" matSort>
      </mat-table> -->
      <!-- delete all is delete all rows of gridview -->
      <mat-table [dataSource]="tt" matSort #sortTable="matSort"  ><!-- (matSortChange)="changeSort($event)"-->
        <!-- Checkbox Column -->
        <ng-container matColumnDef="debug">
          <th mat-header-cell *matHeaderCellDef>
              debug
          </th>
          <td mat-cell *matCellDef="let row">
          </td>
        </ng-container> 
          <ng-container matColumnDef="CustomerNo">
            <mat-header-cell *matHeaderCellDef>CustomerNo</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.CustomerNo }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.Name }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="DeAddress">
            <mat-header-cell *matHeaderCellDef mat-sort-header>DeAddress</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.DeAddress }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="PhoneNo">
            <mat-header-cell *matHeaderCellDef mat-sort-header>PhoneNo</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.PhoneNo }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="management">
            <mat-header-cell *matHeaderCellDef>
              <u>管理</u>
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-button color="primary" (click)="reply(row)">Edit</button>
              <button mat-button color="warn" (click)="delete(row)">Del</button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="['CustomerNo', 'Name','DeAddress','PhoneNo','management']"></mat-header-row>
          <mat-row *matRowDef="let emailRow; columns: ['CustomerNo', 'Name','DeAddress','PhoneNo','management']"></mat-row>
          <!-- <table>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>
      </table> -->
        </mat-table>
        <mat-paginator #paginator 
        [length]="totalCount" 
        [pageIndex]="0" 
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 15]">
      </mat-paginator>
<button mat-button color="primary" (click)="Add()">Submit</button>
<button mat-button color="primary" (click)="Clear()">Clear</button>
</form>
